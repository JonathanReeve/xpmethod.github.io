---
layout: default
---

<section>
    <div>
        {{ content }}
    </div>

    <div class="">
        {% for post in site.categories['events'] %}
            {% if post.title != null %}

                <div class="w-100 code f5">
                    {{ post.date | date_to_string }} | 

                    {% if post.type %}
                       {{ post.type }}
                    {% endif %}
                </div>

                <div>
                    <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>
                </div>


            {% endif %}

            <div>{{ post.prompt }}</div>
            <br>
        {% endfor %}
    </div>
</section>
