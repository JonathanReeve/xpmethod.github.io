---
layout: default
---

<article>
  <div>
      {{ content }}
  </div>

  {% for post in site.categories['events'] %}
    <section class="mb4">
      {% if post.title != null %}

          <div class="w-100 code f5">
            <time datetime={{post.date}}>
              {{ post.date | date_to_string }}
            </time>

              {% if post.type %}
                  <span class="gray"> â€» {{ post.type }}</span>
              {% endif %}
          </div>

          <h2 class="ma0 normal">
              <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>
          </h2>


      {% endif %}

      <p class="ma0">{{ post.prompt }}</p>
    </section>
  {% endfor %}
</article>
