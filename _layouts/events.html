---
layout: default
---

<div class="issue-nav">
    &nbsp;
    &nbsp;
</div>

<div id="post">
    <div class="events">
        {{ content }}
    </div>

    <div class="events">
        {% for post in site.categories['events'] %}
            {% if post.title != null %}
	    <span class="date">{{ post.date | date_to_string }} <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></span>
                {% if post.type %}
		<span class="tag">{{ post.type }}</span>
                {% endif %}
            {% endif %}
            <div>{{ post.prompt }}</div>
            <br>
        {% endfor %}
    </div>
</div>
